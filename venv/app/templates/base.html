<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{% block title%}{% endblock %}</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
    <p class="h5 my-0 mr-md-auto fw-normal"><img src="../static/img/Pepik.png" alt="Pepik" height="45"></p>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{{ url_for('index') }}">News</a>
        <a class="p-2 text-dark" href="{{ url_for('courses') }}">Courses</a>
        <a class="p-2 text-dark" href="{{ url_for('studying') }}">Studying</a>
        <a class="p-2 text-dark" href="{{ url_for('my_courses') }}">My courses</a>
    </nav>
    <a class="btn btn-outline-primary"
       {% if current_user.is_anonymous %}
            <a href="{{ url_for('login') }}">Sing in</a>
            {% else %}
            <a href="{{ url_for('user', username=current_user.username) }}">Profile</a>

            {% endif %}</a>
    </div>

</body>
    <body>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
        {% block body %}{% endblock %}
    </body>
</html>
