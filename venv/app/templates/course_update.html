{% block title%}
Editting course
{% endblock %}


{% block body%}
<div class="container mt-5">
  <h1>Editting course</h1>
  <p></p>
  <form method="post">
    <input type="text" name="title" id="title" class="form-control" value="{{ course.title }}"><br>
    <textarea name="intro" id="intro" class="form-control">{{ course.intro }}</textarea><br>
    <input type="submit" class="btn btn-success" value="Commit"><br>
  </form>
</div>

{% endblock %}
